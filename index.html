function procesarImagenes(imagenesStr) {
    if (!imagenesStr || imagenesStr.trim() === '') return [];
    
    return imagenesStr.split(',')
        .map(url => url.trim())
        .filter(url => url.length > 0 && url.startsWith('http'))
        .map(url => {
            if (url.includes('drive.google.com')) {
                const match = url.match(/\/d\/([^\/]+)/);
                if (match) return `https://drive.google.com/uc?export=view&id=${match[1]}`;
            }
            return url;
        });
}

function procesarCategorias(categoriasStr) {
    if (!categoriasStr || categoriasStr.trim() === '') return [];
    
    return categoriasStr.split(',')
        .map(cat => cat.trim())
        .filter(cat => cat.length > 0);
}

// =============================================
// CARGAR DATOS DESDE GOOGLE SHEETS

async function cargarDatosDesdeGoogleSheets() {
    try {
        document.getElementById('loader').classList.add('active');
        
        // Cargar productos
        const productosResp = await fetch(`${API_URL}/${SHEET_NAMES.PRODUCTOS}`);
        const productosRaw = await productosResp.json();
        
        // Procesar productos
        tiendaData.productos = productosRaw
            .filter(p => p.Activo && p.Activo.toLowerCase() === 's√≠')
            .map(producto => {
                const imagenes = procesarImagenes(producto.Im√°genes || producto.Imagen || '');
                const categoriasArray = procesarCategorias(producto.Categor√≠as || producto.Categor√≠a || '');
                
                categoriasArray.forEach(cat => tiendaData.categorias.add(cat));
                
                return {
                    ...producto,
                    imagenesArray: imagenes,
                    categoriasArray: categoriasArray
                };
            });
        
        // Cargar configuraci√≥n
        const configResp = await fetch(`${API_URL}/${SHEET_NAMES.CONFIG}`);
        const configRaw = await configResp.json();
        
        tiendaData.config = {};
        configRaw.forEach(item => {
            tiendaData.config[item.Clave] = item.Valor;
        });
        
        console.log('‚úÖ Datos cargados correctamente');
        return true;
        
    } catch (error) {
        console.error('‚ùå Error cargando datos:', error);
        mostrarErrorCarga();
        return false;
    } finally {
        document.getElementById('loader').classList.remove('active');
    }
}

// =============================================

function filtrarPorCategoria(categoriaSeleccionada) {
    document.querySelectorAll('.category-tag').forEach(tag => {
        tag.classList.remove('active');
        if (tag.getAttribute('data-category') === categoriaSeleccionada) {
            tag.classList.add('active');
        }
    });
    
    const cards = document.querySelectorAll('.product-card');
    cards.forEach(card => {
        const productId = parseInt(card.getAttribute('data-product'));
        const producto = tiendaData.productos.find(p => parseInt(p.ID) === productId);
        
        if (categoriaSeleccionada === 'all' || 
            (producto && producto.categoriasArray && producto.categoriasArray.includes(categoriaSeleccionada))) {
            card.style.display = 'flex';
        } else {
            card.style.display = 'none';
        }
    });
}

function configurarBuscador() {
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    
    function realizarBusqueda() {
        const termino = searchInput.value.toLowerCase().trim();
        const cards = document.querySelectorAll('.product-card');
        
        cards.forEach(card => {
            const productId = parseInt(card.getAttribute('data-product'));
            const producto = tiendaData.productos.find(p => parseInt(p.ID) === productId);
            const nombre = producto.Nombre.toLowerCase();
            
            card.style.display = nombre.includes(termino) || termino === '' ? 'flex' : 'none';
        });
    }
    
    searchButton.addEventListener('click', realizarBusqueda);
    searchInput.addEventListener('keyup', (e) => e.key === 'Enter' && realizarBusqueda());
}

function actualizarContadorImagenes() {
    const total = currentProductImages.length;
    const current = currentImageIndex + 1;

    document.getElementById('totalImages').textContent = total;
    
    const counter = document.getElementById('popupImageCounter');

function actualizarBotonesNavegacion() {
    const total = currentProductImages.length;
    const prevBtn = document.getElementById('prevImageBtn');
    const nextBtn = document.getElementById('nextImageBtn');
    
    if (total <= 1) {
        prevBtn.style.display = 'none';
        nextBtn.style.display = 'none';
    } else {
        prevBtn.style.display = 'flex';
        nextBtn.style.display = 'flex';
    }
}

function siguienteImagen() {
    if (currentProductImages.length <= 1) return;
    currentImageIndex = (currentImageIndex + 1) % currentProductImages.length;
    mostrarImagenActual();
    actualizarContadorImagenes();

function anteriorImagen() {
    if (currentProductImages.length <= 1) return;
    currentImageIndex = currentImageIndex === 0 ? 
        currentProductImages.length - 1 : currentImageIndex - 1;
    mostrarImagenActual();
    actualizarContadorImagenes();

function actualizarPreciosYTamanos(producto) {
    const precioBase = parseFloat(producto.Precio || 0);
    const descuento = parseInt(producto.Descuento || producto['Descuento%'] || 0);
    const precioFinal = descuento > 0 ? precioBase * (1 - descuento / 100) : precioBase;
    
    const precioElement = document.getElementById('popupPrice');
    const precioHTML = `
        ${descuento > 0 ? `<span class="old-price">$${precioBase.toFixed(2)}</span>` : ''}
        $<span id="popupPriceValue">${precioFinal.toFixed(2)}</span>
        <span class="popup-currency">${tiendaData.config.Moneda || 'USD'}</span>
        ${descuento > 0 ? `<span class="discount-badge">-${descuento}%</span>` : ''}
    `;
    precioElement.innerHTML = `Precio: ${precioHTML}`;
    
    const tamanosTexto = producto.Tama√±os || producto['Tama√±os Disponibles'] || '';
    const sizeButtons = document.getElementById('sizeOptions');
    sizeButtons.innerHTML = '';
    
    if (tamanosTexto) {
        try {
            const tamanos = JSON.parse(tamanosTexto);
            Object.keys(tamanos).forEach((tamano, index) => {
                const precioTamano = parseFloat(tamanos[tamano]);
                const precioConDescuento = descuento > 0 ? 
                    precioTamano * (1 - descuento / 100) : precioTamano;
                
                const button = document.createElement('button');
                button.className = `size-btn ${index === 0 ? 'active' : ''}`;
                button.setAttribute('data-size', tamano);
                button.setAttribute('data-price', precioConDescuento);
                button.textContent = tamano;
                
                button.addEventListener('click', function() {
                    document.querySelectorAll('.size-btn').forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    selectedSize = this.getAttribute('data-size');
                    document.getElementById('popupPriceValue').textContent = 
                        parseFloat(this.getAttribute('data-price')).toFixed(2);
                });
                
                sizeButtons.appendChild(button);
            });
            
            selectedSize = Object.keys(tamanos)[0];
        } catch (e) {
            const button = document.createElement('button');
            button.className = 'size-btn active';
            button.setAttribute('data-size', '√∫nico');
            button.setAttribute('data-price', precioFinal);
            button.textContent = '√önico tama√±o';
            sizeButtons.appendChild(button);
            selectedSize = '√∫nico';
        }
    } else {
        const button = document.createElement('button');
        button.className = 'size-btn active';
        button.setAttribute('data-size', '√∫nico');
        button.setAttribute('data-price', precioFinal);
        button.textContent = '√önico tama√±o';
        sizeButtons.appendChild(button);
        selectedSize = '√∫nico';
    }
}

function configurarWhatsApp() {
    const whatsappBtn = document.getElementById('whatsappBtn');
    const whatsappForm = document.getElementById('whatsappForm');
    const submitBtn = document.getElementById('submitRequestBtn');
    const fabricationNotice = document.getElementById('fabricationNotice');

        const isOpening = !whatsappForm.classList.contains('active');
        whatsappForm.classList.toggle('active');
        fabricationNotice.classList.toggle('active');
        
        if (isOpening) {
            whatsappBtn.innerHTML = '<i class="fab fa-whatsapp"></i> Ocultar formulario';
            setTimeout(() => {
                fabricationNotice.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        } else {
            whatsappBtn.innerHTML = '<i class="fab fa-whatsapp"></i> Pedir fabricaci√≥n por WhatsApp';
        }
    });
    
    submitBtn.addEventListener('click', function() {
        const nombre = document.getElementById('clientName').value.trim();
        const apellido = document.getElementById('clientLastName').value.trim();
        const telefono = document.getElementById('clientPhone').value.trim();
        const ciudad = document.getElementById('clientCity').value.trim();
        
        if (!nombre || !apellido || !telefono || !ciudad) {
            alert('Por favor, complete todos los campos obligatorios.');
            return;
        }
        
        const producto = tiendaData.productos.find(p => parseInt(p.ID) === currentProductId);
        if (!producto) return;
        
        const precio = document.querySelector('.size-btn.active').getAttribute('data-price');
        const tamano = document.querySelector('.size-btn.active').getAttribute('data-size');
        
        const mensaje = `¬°Hola! Quiero solicitar fabricaci√≥n de:%0A%0A` +
                       `*Producto:* ${producto.Nombre}%0A` +
                       `*Tama√±o:* ${tamano}%0A` +
                       `*Precio:* $${parseFloat(precio).toFixed(2)} ${tiendaData.config.Moneda || 'USD'}%0A%0A` +
                       `*Mis datos:*%0A` +
                       `- Nombre: ${nombre} ${apellido}%0A` +
                       `- Tel√©fono: ${telefono}%0A` +
                       `- Ciudad: ${ciudad}%0A%0A` +
                       `Me gustar√≠a m√°s informaci√≥n sobre este producto.`;
        
        const numeroWhatsApp = window.whatsappNumber || tiendaData.config.WhatsApp || '584141234567';
        const whatsappURL = `https://wa.me/${numeroWhatsApp}?text=${mensaje}`;
        
        window.open(whatsappURL, '_blank');
        
        document.getElementById('clientName').value = '';
        document.getElementById('clientLastName').value = '';
        document.getElementById('clientPhone').value = '';
        document.getElementById('clientCity').value = '';
        
        whatsappForm.classList.remove('active');
        fabricationNotice.classList.remove('active');
        whatsappBtn.innerHTML = '<i class="fab fa-whatsapp"></i> Pedir fabricaci√≥n por WhatsApp';
    });
}
